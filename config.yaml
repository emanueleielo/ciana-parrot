# CianaParrot Configuration

agent:
  workspace: "./workspace"
  max_tool_iterations: 42

provider:
  name: "anthropic"              # anthropic | openai | openrouter | ollama | vllm | groq | google-genai
  model: "claude-sonnet-4-6"
  api_key: "${ANTHROPIC_API_KEY}"
  temperature: 0
  max_tokens: 8192
  # Per OpenRouter/vLLM:
  # base_url: "https://openrouter.ai/api/v1"
  # Per Ollama:
  # base_url: "http://localhost:11434"

channels:
  telegram:
    enabled: true
    token: "${TELEGRAM_BOT_TOKEN}"
    trigger: "@Ciana"
    allowed_users: []            # Vuoto = tutti

scheduler:
  enabled: true
  poll_interval: 60              # Secondi tra check task
  data_file: "./data/scheduled_tasks.json"

mcp_servers: {}
#  filesystem:
#    transport: "stdio"
#    command: "npx"
#    args: ["-y", "@modelcontextprotocol/server-filesystem", "/data"]

skills:
  directory: "./skills"
  enabled: true

web:
  brave_api_key: "${BRAVE_API_KEY}"  # Opzionale, fallback DuckDuckGo
  fetch_timeout: 42

logging:
  level: "INFO"                  # DEBUG | INFO | WARNING | ERROR
